<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Penjumlahan</h2>
        <form id="sumForm">
            <div class="input-group">
                <label for="bil1">Bilangan pertama</label>
                <input type="number" id="bil1" required>
            </div>
            <div class="input-group">
                <label for="bil2">Bilangan kedua</label>
                <input type="number" id="bil2" required>
            </div>
            <div class="button-group">
                <button type="button" id="calculateBtn">Jumlahkan</button>
                <button type="button" id="resetBtn">Reset</button>
            </div>
        </form>
        <h3>Hasil: <span id="result">0</span></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
